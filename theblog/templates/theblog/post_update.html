{% extends 'base.html' %}
{% block title %}
Update Post
{% endblock title %}

{% block content %}
<div style='display: flex; justify-content: center; align-items: center; flex-direction: column;'>
    <div>
        <h1 class='fw-bold mb-4'>Post Update</h1>
    </div>
    <div>
         <form action="" enctype='multipart/form-data' method="post" id='updatepost'>

            {% csrf_token %}

            {% for i in user_form_update %}
            <div class='input-group mb-3 d-grid gap-2 text-capitalize'>{{i.name}} : </div>
            <div class='input-group mb-3 d-grid gap-2'>{{i}}</div>
            {% endfor %}
        </form>
    </div>
    <div>
        <a class='btn btn-outline-primary mt-5' onclick="document.getElementById('updatepost').submit()">Update</a>
    </div>
</div>
{% endblock content %}
